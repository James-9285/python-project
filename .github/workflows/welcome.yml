name: New Contributor Welcome

permissions:
  issues: write
  pull-requests: write

on:
  pull_request:
    types: [opened, closed]
  issues:
    types: [opened]

jobs:
  greet_new_contributor:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/welcome@v1.3.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIRST_ISSUE_REACTIONS: "+1, hooray, rocket, heart"
          FIRST_ISSUE: >
            üëã Greetings @{{ author }}!
            
            We're thrilled to see you opening your first issue! Your input is invaluable to us. Don‚Äôt forget to adhere to our issue template for the best experience.

          FIRST_PR: >
            üëã Welcome aboard, @{{ author }}!
            
            We're delighted to have your first pull request! Please take a moment to check our contributing guidelines to ensure a smooth process.

          FIRST_PR_MERGED: >
            üéâ Kudos @{{ author }}!
            
            You've just merged your first pull request! We're excited to have you in our community. Keep up the fantastic contributions!
          STAR_MESSAGE: If you enjoy this project, please consider ‚≠ê starring ‚≠ê our repository!
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
